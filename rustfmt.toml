# stable
newline_style = "unix"
hard_tabs = false
tab_spaces = 4

use_small_heuristics = "Max"
use_field_init_shorthand = true

# unstable - require nightly rustfmt
imports_granularity = "Crate"
wrap_comments = true

# ignore automatically generated bindings
ignore = [
  "contract/sdk/"
]

